<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق التعارف</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        input, select {
            background: #444;
            color: #fff;
        }

        button {
            background: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .hidden {
            display: none;
        }

        .user-card {
            background: #444;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .user-card a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registerForm">
            <h1>تسجيل المعلومات</h1>
            <input type="text" id="name" placeholder="الاسم" required>
            <input type="text" id="username" placeholder="اليوزر (بدون @)" required>
            <select id="governorate" required>
                <option value="" disabled selected>اختر المحافظة</option>
                <option value="بغداد">بغداد</option>
                <option value="البصرة">البصرة</option>
                <option value="نينوى">نينوى</option>
                <option value="الأنبار">الأنبار</option>
                <option value="كركوك">كركوك</option>
                <option value="صلاح الدين">صلاح الدين</option>
                <option value="ديالى">ديالى</option>
                <option value="النجف">النجف</option>
                <option value="كربلاء">كربلاء</option>
                <option value="بابل">بابل</option>
                <option value="واسط">واسط</option>
                <option value="ميسان">ميسان</option>
                <option value="ذي قار">ذي قار</option>
                <option value="المثنى">المثنى</option>
                <option value="القادسية">القادسية</option>
                <option value="السليمانية">السليمانية</option>
                <option value="أربيل">أربيل</option>
                <option value="دهوك">دهوك</option>
            </select>
            <input type="number" id="age" placeholder="العمر" required>
            <select id="gender" required>
                <option value="" disabled selected>اختر الجنس</option>
                <option value="boy">ولد</option>
                <option value="girl">بنت</option>
            </select>
            <button onclick="registerUser()">تسجيل</button>
        </div>

        <div id="mainMenu" class="hidden">
            <h2>القائمة الرئيسية</h2>
            <button onclick="searchLocal()">البحث عن شخص من محافظتك</button>
            <button onclick="searchAll()">البحث عن شخص في جميع المحافظات</button>
            <button onclick="searchByName()">البحث عن شخص بالاسم</button>
            <button onclick="editInfo()">⚙️ تعديل المعلومات</button>
        </div>

        <div id="results" class="hidden">
            <h2>النتائج</h2>
            <div id="matches"></div>
            <button onclick="showMainMenu()">العودة إلى القائمة</button>
        </div>

        <div id="editForm" class="hidden">
            <h2>تعديل المعلومات</h2>
            <input type="text" id="editName" placeholder="الاسم الجديد" required>
            <input type="text" id="editUsername" placeholder="اليوزر الجديد (بدون @)" required>
            <select id="editGovernorate" required>
                <option value="" disabled selected>اختر المحافظة الجديدة</option>
                <option value="بغداد">بغداد</option>
                <option value="البصرة">البصرة</option>
                <option value="نينوى">نينوى</option>
                <option value="الأنبار">الأنبار</option>
                <option value="كركوك">كركوك</option>
                <option value="صلاح الدين">صلاح الدين</option>
                <option value="ديالى">ديالى</option>
                <option value="النجف">النجف</option>
                <option value="كربلاء">كربلاء</option>
                <option value="بابل">بابل</option>
                <option value="واسط">واسط</option>
                <option value="ميسان">ميسان</option>
                <option value="ذي قار">ذي قار</option>
                <option value="المثنى">المثنى</option>
                <option value="القادسية">القادسية</option>
                <option value="السليمانية">السليمانية</option>
                <option value="أربيل">أربيل</option>
                <option value="دهوك">دهوك</option>
            </select>
            <input type="number" id="editAge" placeholder="العمر الجديد" required>
            <select id="editGender" required>
                <option value="" disabled selected>اختر الجنس الجديد</option>
                <option value="boy">ولد</option>
                <option value="girl">بنت</option>
            </select>
            <button onclick="updateUserInfo()">حفظ التغييرات</button>
        </div>

        <div class="footer">
            © 2024 حقوق محفوظة - <a href="https://t.me/caser7" target="_blank">@caser7</a>
        </div>
    </div>

    <script>
        const getUsers = () => JSON.parse(localStorage.getItem("users")) || [];
        const saveUsers = (users) => localStorage.setItem("users", JSON.stringify(users));
        const currentUserKey = "currentUser";
        const saveCurrentUser = (user) => localStorage.setItem(currentUserKey, JSON.stringify(user));
        const getCurrentUser = () => JSON.parse(localStorage.getItem(currentUserKey));
        const isUsernameTaken = (username) => getUsers().some(user => user.username === username);

        const registerUser = () => {
            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const governorate = document.getElementById("governorate").value;
            const age = parseInt(document.getElementById("age").value, 10);
            const gender = document.getElementById("gender").value;
            if (!name || !username || !governorate || !age || !gender) {
                alert("يرجى ملء جميع الحقول");
                return;
            }
            if (isUsernameTaken(username)) {
                alert("هذا اليوزر مستخدم بالفعل!");
                return;
            }
            const newUser = { name, username, governorate, age, gender };
            const users = getUsers();
            users.push(newUser);
            saveUsers(users);
            saveCurrentUser(newUser);
            alert("تم التسجيل بنجاح!");
            showMainMenu();
        };

        const showMainMenu = () => {
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("results").classList.add("hidden");
            document.getElementById("editForm").classList.add("hidden");
            document.getElementById("mainMenu").classList.remove("hidden");
        };

        const searchLocal = () => {
            const user = getCurrentUser();
            if (!user) return alert("يرجى التسجيل أولاً!");
            const matches = getUsers().filter(other =>
                other.governorate === user.governorate &&
                other.gender !== user.gender &&
                (user.gender === "boy" ? other.age <= user.age - 1 : other.age >= user.age + 1)
            );
            displayResults(matches);
        };

        const searchAll = () => {
            const user = getCurrentUser();
            if (!user) return alert("يرجى التسجيل أولاً!");
            const matches = getUsers().filter(other => other.gender !== user.gender);
            displayResults(matches);
        };

        const searchByName = () => {
            const name = prompt("أدخل الاسم للبحث:");
            if (!name) return;
            const matches = getUsers().filter(user => user.name.includes(name));
            displayResults(matches);
        };

        const displayResults = (matches) => {
            const resultsDiv = document.getElementById("matches");
            resultsDiv.innerHTML = "";
            if (matches.length === 0) {
                resultsDiv.innerHTML = "<p>لا توجد نتائج!</p>";
            } else {
                matches.forEach(match => {
                    const card = document.createElement("div");
                    card.classList.add("user-card");
                    card.innerHTML = `
                        <p>الاسم: ${match.name}</p>
                        <p>العمر: ${match.age}</p>
                        <p>المحافظة: ${match.governorate}</p>
                        <p><a href="https://t.me/${match.username}" target="_blank">إرسال رسالة</a></p>
                    `;
                    resultsDiv.appendChild(card);
                });
            }
            document.getElementById("mainMenu").classList.add("hidden");
            document.getElementById("results").classList.remove("hidden");
        };

        const updateUserInfo = () => {
            const name = document.getElementById("editName").value;
            const username = document.getElementById("editUsername").value;
            const governorate = document.getElementById("editGovernorate").value;
            const age = parseInt(document.getElementById("editAge").value, 10);
            const gender = document.getElementById("editGender").value;
            if (!name || !username || !governorate || !age || !gender) {
                alert("يرجى ملء جميع الحقول");
                return;
            }
            const users = getUsers();
            const currentUser = getCurrentUser();
            const index = users.findIndex(user => user.username === currentUser.username);
            if (index !== -1) {
                users[index] = { name, username, governorate, age, gender };
                saveUsers(users);
                saveCurrentUser(users[index]);
                alert("تم تحديث المعلومات بنجاح!");
                showMainMenu();
            } else {
                alert("حدث خطأ أثناء تحديث المعلومات");
            }
        };

        const startApp = () => {
            const user = getCurrentUser();
            if (user) {
                showMainMenu();
            } else {
                document.getElementById("registerForm").classList.remove("hidden");
            }
        };

        window.onload = startApp;
    </script>
</body>
</html>
